server:
  http:
    addr: '0.0.0.0:9110'
    timeout: 1s
    prometheus: '1'
  grpc:
    addr: '0.0.0.0:9000'
    timeout: 0.5s
    glog_open: 0
    jwt_key: "testKey"
  log:
    level: 'Debug'
    local: './log/data_proxy.log'
  stat:
    tick_time: 0.1s
    client_timeout: 5s

